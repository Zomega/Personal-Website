<html>
	<head>
		<title>Cosmos Darwin - Online Presence</title>
		<link href="static/css/style.css" rel="stylesheet" type="text/css">
		<link href="static/css/carousel.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="static/js/slides.min.jquery.js"></script>
        <script>
                $(function(){
                  $('#slides').slides({
                                      preload: true,
                                      preloadImage: 'static/img/loading.gif',
                                      play: 5000,
                                      pause: 5000,
                                      hoverPause: true,
                                      animationStart: function(current){
                                      $('.caption').animate({
                                                            bottom:-35
                                                            },100);
                                      if (window.console && console.log) {
                                      // example return of current slide number
                                      console.log('animationStart on slide: ', current);

                                      };
                                      },
                                      animationComplete: function(current){
                                      $('.caption').animate({
                                                            bottom:0
                                                            },200);
                                      if (window.console && console.log) {
                                      // example return of current slide number
                                      console.log('animationComplete on slide: ', current);
                                      };
                                      },
                                      slidesLoaded: function() {
                                      $('.caption').animate({
                                                            bottom:0
                                                            },200);
                                      }
                                      });

                  });
            </script>
		
		
	</head>
	<body>
		<div class="whitespace">
			<div id="container">
			<div id="slides">
				<div class="slides_container">

					<div class="slide" style="background-image:url('static/img/dashboard.png');">
					</div>
					
                    <div class="slide" style="background-image:url('static/img/simmons_t-shirts.png');">
                    </div>
					
                    <div class="slide" style="background-image:url('static/img/unicom.png');">
                    </div>
                    
                    <div class="slide" style="background-image:url('static/img/dormbase.png');">
                    </div>
					
				</div>
				<a href="#" class="prev"><img src="static/img/arrow-prev.png" border="0"></a>
				<a href="#" class="next"><img src="static/img/arrow-next.png" border="0"></a>
			</div>
			</div>
		</div>
		<div class="nav-bar">
			<center>
				<div class="nav-links">
					<div class="nav-link">
						<center>RESUME</center>
					</div>
					<div class="nav-link">
						<center><a href="index.html">ABOUT</a></center>
					</div>
					<div class="current nav-link">
						<center>PORTFOLIO</center>
					</div>
				</div>
			</center>

			<div class="canada-fuck-yea">
				<img src="static/img/mapleleaf.png"/>
			</div>
		</div>
	</body>
</html>
